<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tasklist - saj√°t</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <form id="form">
                            <div class="input-field">
                                <input type="text" name="newTask" id="newTask" class="validate">
                                <label class="active" for="first_name2">Add New Task</label>
                            </div>
                            <button onclick="submit" id="addTask" class="btn grey lighten-2">
                                <i class="material-icons left">add</i>Add
                            </button>
                            <a class="btn grey lighten-2 right" id="deleteTasks" title="Delete All Tasks">
                                <i class="material-icons left">clear_all</i>Delete All
                            </a>
                        </form>
                        <ul class="collection">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
